<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="styles/login.css"/>
	<script type="text/javascript" src="scripts/common/jquery.min.js"></script>
	<script src="scripts/common/bootstrap.min.js"></script>
	<link rel="stylesheet" href="scripts/common/bootstrap.min.css">
	<script type="text/javascript" src="scripts/login.js"></script>
	<script type="text/javascript" src="scripts/cookie.js"></script>
	<script src="scripts/common/sweetalert-dev.js"></script>
	<link rel="stylesheet" href="scripts/common/sweetalert.css">
</head>
	<body>
		<div class="global">
			<div class="sig sig_in" tabindex='4' id='zc'>
				<dl>
					<dt>
						<div class='header'>
							<h3>修改密码</h3>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class='letter'>
							原密码:&nbsp;<input type="password" name="" id="last_password" tabindex='1'
											 data-container="body" data-toggle="popover"
											 data-placement="right" data-trigger="manual"
											 onfocus="clearError(this)"/>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							新密码:&nbsp;<input type="password" name="" id="new_password" tabindex='2'
											 data-container="body" data-toggle="popover"
											 data-placement="right" data-trigger="manual"
											 onfocus="clearError(this)"/>
						</div>
					</dt>
					<dt>
						<div class='password'>
							确认新密码:&nbsp;<input type="password" name="" id="final_password" tabindex='3'
											   data-container="body" data-toggle="popover"
											   data-placement="right" data-trigger="manual"
											   onfocus="clearError(this)"/>
						</div>
					</dt>
					<dt>
						<div>
							<input type="button" name="" id="changePassword" value='&nbsp;确&nbsp;定&nbsp;' tabindex='4'/>
							<input type="button" name="" id="back" value='&nbsp;关&nbsp;闭&nbsp;' tabindex='5'/>
						</div>
					</dt>
				</dl>
			</div>
		</div>
		<script type="text/javascript">
			function get(e){
				return document.getElementById(e);
			}
			get('back').onclick=function(){
				get('zc').className='sig sig_out';
				//window.history.back();
				window.opener=null;
				window.open('','_self');
				window.close();
			}
		</script>
	</body>
</html>
